<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRRR</title>
     <link rel="stylesheet" href="test11.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Combined Vulnerability Hazard Maps</h1>
          
        </header>
        
        <div class="dashboard">
            <div class="panel">
                <div class="panel-header">
                    <h2>Address Information</h2>
                </div>
                
                <div id="address-section">
<input type="text" id="address" placeholder="Enter your address...">
<div id="gap">
<button onclick="searchAddress()">Search Location</button>
<button onclick="getCurrentLocation()">Use Current Location</button>
</div>
                </div>
                
                 <div id="map"></div>
                <div id="questionnaire-section" class="hidden">
                    <div class="panel-header">
                        <h2>Vulnerability Test</h2>
                    </div>
                    <div class="questionnaire-container">
                        <div id="questions"></div>
                    </div>
                    <button onclick="calculateScore()" style="margin-top: 20px; width: 100%;" id= "submit-btn">Submit Test</button>
                </div>
                
                <div id="results-section" class="hidden">
                    <div class="panel-header">
                        <h2>Priority List</h2>
                    </div>
                    <ol id="priority-list" class="priority-list"></ol>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h2>Test Records</h2>
                </div>
                <div id="records-container"></div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">Total Assessments</div>
                        <div class="stat-value" id="total-assessments">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg. Vulnerability</div>
                        <div class="stat-value" id="avg-vulnerability">0.0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg. Risk</div>
                        <div class="stat-value" id="avg-risk">0.0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>DRRR</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="test12VH.js">
        </script>
</body>
</html>
